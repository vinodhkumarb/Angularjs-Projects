            <div class="col-md-6 col-md-offset-3">
    
    <h1 class="text-center">Sign Up</h1>
                
                <form class="sign-up" name="signup" novalidate>

                    <div class="form-group" ng-class="{'has-error':'signup.email.$touched && signup.email.$invalid'}">
                        <label>Email address</label>
                        <input type="email" class="form-control" name="email" ng-model="user.email" /> 
                        <small ng-show="signup.email.$dirty && signup.email.$error">Email is required</small>
                    </div>
                    <div class="form-group" ng-class="{'has-error':'signup.password.$touched && signup.password.$invalid'}">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" ng-model="user.password" ng-minlength="6" required />
                         <small class="help-block" ng-show="signup.password.$touched && signup.password.$error.minlength">Password will be min 6 letters</small>
                    </div>
                     <span ng-show="errMsg">{{ errMessage }}</span>
                    
                    <button type="submit" class="btn btn-primary" ng-click="signUp()" ng-disabled="signup.$invalid">Submit</button>
                </form>
                
          </div>
    </div>
    </div>
</div>
