<div ng-controller="editStudentCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h3 class="text-left">Student Edit Form</h3>
           
                
                <br/>
                <form class="form-horizontal" ng-submit="editStudent(student.$id)">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" ng-model="student.name"> 
                       
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Department</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="department" ng-model="student.department"> 
                           
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Year</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="year" ng-model="student.year">
                        
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        <a href="#!/">    <button type="submit" class="btn btn-warning">Cancel</button></a>
                            <button type="submit" class="btn btn-primary">Update</button>
                                 <h3 class="alert alert-info" ng-show="msg3"> {{ msg3 }} </h3>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
